<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title></title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="container">
		

		<header id="title" class="">
			<h1 id="title">My questionnaire</h1>
		</header><!-- /header -->


		<div id="description">
			<p>This here is my excercise on how to make a form using HTML and CSS. All the questions are completely random and don't make any sense.</p>
		</div>

		<form id="survey-form" action="" method="post" accept-charset="utf-8">


			<div class="form-element">
				<label id="name-label" for="name">Name:</label>
				<input id="name" type="text" name="name" value="" placeholder="Name">				
			</div>

			<div class="form-element">
				<label id="email-label" for="email">E-mail:</label>
				<input id="email" type="email" name="email" value="" placeholder="Email"> 
			</div>

			<div class="form-element">
				<label id="number-label" for="number">Your age:</label>
				<input id="number" type="number" min="1" max="100" name="number" placeholder="Number">
			</div>

			<div class="form-element">
				<label id="checkbox-label" for="location">Location:</label>
				<select id="dropdown" name="location">
					<option value="esimene">Earth</option>
					<option value="teine">Venus</option>
					<option value="kolmas">Mars</option>
					<option value="neljas">Moon</option>			
				</select>
			</div>		

			<div class="form-element form-checkbox">
				<div class="checkbox-label">
					<label id="" for="candy">What candies do you like the most? </label>
				</div>
				<div class="checkbox-button">
					<input type="checkbox" name="candy" value="chocolate"> Chocolate <br>
					<input type="checkbox" name="candy" value="lemon"> Lemon drops <br>
					<input type="checkbox" name="candy" value="pez"> Pez <br>
					<input type="checkbox" name="candy" value="raisin"> Raisin in chocolate <br>
					<input type="checkbox" name="candy" value="gummy"> Gummy bears
				</div>
			</div>

			<div class="form-element form-radio">
				<div class="radio-label">
					<label id="radio" for="notification">Do you want to receive any annoying advertisment and notifications? </label>
				</div>			
				<div class="radio-button">
					<input type="radio" name="notification" value="yes"> Yes <br>
					<input type="radio" name="notification" value="no"> No <br>
					<input type="radio" name="notification" value="once-year"> Once a year would be nice
				</div>	
			</div>

			<div class="form-element textarea">
				<label id="" for="thoughts">If you wish, you can share with us any thoughts you have: </label>
				<textarea name="thoughts" rows="4" cols="50"></textarea>
			</div>

			<input id="submit" type="submit" value="Submit">

		</form>


	</div>

</body>
</html>

<!-- 

* User Story #1: I can see a title with id="title" in H1 sized text.
* User Story #2: I can see a short explanation with id="description" in P sized text.
* User Story #3: I can see a form with id="survey-form".
* User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
* User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
** User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
* User Story #7: Inside the form, I can enter a number in a field with id="number".
* User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
* User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
* User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
* User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
* User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
* User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
* User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
* User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
* User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.

-->
